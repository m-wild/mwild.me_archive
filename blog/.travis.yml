language: node_js
node_js:
  - "node"
script:
  - mkdir "$BUILD_OUT_DIR"
  - node ./index.js
after_success:
  - bash ./scripts/deploy-gh-pages.sh
env:
  global:
  - secure: ""
  - COMMIT_AUTHOR_NAME: "travis-ci"
  - COMMIT_AUTHOR_EMAIL: "travis-ci@travis-ci.org"
  - SOURCE_BRANCH: "master"
  - TARGET_BRANCH: "gh-pages"
  - GITHUB_REPO: "tehmantra/blog"
  - BUILD_OUT_DIR: build
notifications:
  email: false