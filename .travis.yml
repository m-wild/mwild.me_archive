language: node_js
node_js:
  - "node"
script:
  - mkdir "$BUILD_OUT_DIR"
  - node ./index.js
deploy:
  - ./scritps/deploy-gh-pages.sh
env:
  global:
  - secure: ""
  - COMMIT_AUTHOR_NAME: "travis-ci"
  - COMMIT_AUTHOR_EMAIL: "travis-ci@travis-ci.org"
  - SOURCE_BRANCH: "devel"
  - TARGET_BRANCH: "master"
  - GITHUB_REPO: "tehmantra/tehmantra.github.io"
  - BUILD_OUT_DIR: build
